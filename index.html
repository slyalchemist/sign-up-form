<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" rel="script" defer></script>

    <title>Sign Up Form</title>
</head>
<body>
    <div class="background">
        <img src="../sign-up-form/background.jpg" alt="An image of green leaves">
        <div class="page-name">
            <img>
            <h2>Odin</h2>
        </div>
    </div>
    <div class="container">
        <div class="form-head">
            <h1>This isn't a real online service!
                Sign up now to get started!</h1>
        </div>
        
        <form action="#" method="post">
            <div class="mini-container">
                <legend>Let's do this!</legend>

                <fieldset class="user-name">
                    <div class="field">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" required>
                    </div>
                
                    <div class="field">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" required>
                    </div>
                </fieldset>

                <fieldset class="contact-info">
                    <div class="field">
                        <label for="email">Email</label>
                        <input id="email" type="email" required>
                    </div>

                    <div class="field">
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" type="tel" required>
                    </div>
                </fieldset>

                <fieldset class="user-password">
                    <div class="field">
                        <label for="password">Password</label>
                        <input id="password" type="text" required minlength="6">
                    </div>

                    <div class="field">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" type="text" required minlength="6">
                    </div>
                </fieldset>
            </div>

            <div class="form-foot">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span>Log in</span>
            </div>
        </form>
    </div>
</body>
</html>
