<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" rel="script" defer></script>

    <title>Sign Up Form</title>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>This isn't a real online service!
            Sign up now to get started!</h1>
        <form action="#" method="post">
            <div class="mini-container">
                <legend>Let's do this!</legend>

                <label for="first-name">First Name</label>
                <input id="first-name" type="text">

                <label for="last-name">Last Name</label>
                <input id="last-name" type="text">

                <label for="email">Email</label>
                <input id="email" type="email">

                <label for="phone-number">Phone Number</label>
                <input id="phone-number" type="tel">

                <label for="password">Password</label>
                <input id="password" type="text">

                <label for="confirm-password">Confirm Password</label>
                <input id="confirm-password" type="text">
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <span>Log in</span>
        </form>
    </div>
</body>
</html>
